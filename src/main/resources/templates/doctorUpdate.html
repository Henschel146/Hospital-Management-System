<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Users</title>
    <!--    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="webjars/popper.js/1.12.9-1/umd/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sidebars.css"/>
    <script src="/js/feather.min.js"></script>
</head>
<body>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div th:insert="sidebar.html :: sidebar"></div>
    <div class="card col-sm-12">
        <div class="content" id="content">
            <div class="container-fluid">
                <div class="canvas-wrapper">
                    <h2>Update Doctor</h2>
                    <form class="needs-validation" action="#" th:action="@{/doctor/update}" th:object="${doctor}"
                          method="post">
                        <div class="row">

                            <div class="col-md-5 col-lg-6">
                                <br>
                                <input type="number" th:field="*{doctorId}" hidden>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="user" class="form-label">User<span class="text-red">*</span></label>
                                    </div>
                                    <div class="col-md-9">
                                        <select id="user"  class="form-select" th:field="*{user_id}" required>
                                            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.firstname + ' ' + user.lastName}"></option>
                                        </select>
                                        <div class="invalid-feedback">Invalid User</div>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="availability" class="form-label">Availability Status</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="checkbox" class="checkboxes" id="availability" th:checked="${doctor.availabilityStatus}" />
                                        </div>
                                    </div>
                                </div>




                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="daysAvailable" class="form-label">Days Available
                                            <span
                                                    class="text-red">*</span></label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="number" class="form-control"
                                                   id="daysAvailable"
                                                   th:field="*{days_available}"
                                                   required>
                                            <div class="invalid-feedback">Invalid Value
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="gender" class="form-label">Gender
                                            <span
                                                    class="text-red">*</span></label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="text" class="form-control"
                                                   id="gender"
                                                   name="email" min="0"
                                                   th:field="*{gender}"
                                                   required>
                                            <div class="invalid-feedback">Invalid Value
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-3 align-items-center">
                                            <label for="address" class="form-label">Address
                                                <span
                                                        class="text-red">*</span></label>
                                        </div>
                                        <div class="col-sm-9">
                                            <div>
                                                <input type="text" class="form-control"
                                                       id="address"
                                                       name="email" min="0"
                                                       th:field="*{address}"
                                                       required>
                                                <div class="invalid-feedback">Invalid Value
                                                </div>
                                            </div>
                                        </div>


                                    </div>


                                </div>


                            </div>

                        </div>
                        <button class="btn btn-primary btn-lg w-auto btn-sm"
                                type="submit">
                            <i data-feather="check-circle" class="data-feather mr-1"></i>
                            Update Doctor
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>


</main>


<!--<script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>-->
<!--<script src="/js/sidebars.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script>
    // Initialize Feather icons
    feather.replace();
</script>
</body>
</html>
