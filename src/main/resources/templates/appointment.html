<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.12.9-1/umd/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sidebars.css"/>
</head>
<body>



    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div th:insert="sidebar.html :: sidebar"></div>
        <div class="content" id="content">
            <div class="container-fluid">
            <h2>Appointments</h2>
                <button class="btn btn-primary"> Add Appointment</button>

                <table border="1">
                    <thead>
                    <tr>
                        <th>Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${data}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </main>


<script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script src="/js/sidebars.js"></script>
</body>
</html>
