<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Users</title>
    <!--    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>-->
    <script src="webjars/popper.js/1.12.9-1/umd/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sidebars.css"/>
    <script src="/js/feather.min.js"></script>
</head>
<body>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div th:insert="sidebar.html :: sidebar"></div>
    <div class="card col-sm-12">
        <div class="content" id="content">
            <div class="container-fluid">
                <div class="canvas-wrapper">
                    <h2>Users</h2>
                    <form class="needs-validation" action="#" th:action="@{/users/update}" th:object="${user}"
                          method="post">
                        <div class="row">

                            <div class="col-md-5 col-lg-6">
                                <br>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="firstName" class="form-label">First Name <span
                                                style="color: red;">*</span></label>
                                    </div>
                                    <input type="number" th:field="*{userId}" hidden>
                                    <div class="col-md-9">
                                        <div>
                                            <input type="text" class="form-control"
                                                   id="firstName"
                                                   th:field="*{firstname}"
                                                   maxlength="255" required>
                                            <div class="invalid-feedback">Invalid Description</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="lastName" class="form-label">Last Name <span
                                                style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="text" class="form-control"
                                                   id="lastName"
                                                   th:field="*{lastName}"
                                                   maxlength="255" required>
                                            <div class="invalid-feedback">Invalid Description</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="phoneNumber" class="form-label">Phone Number
                                            <span
                                                    style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="number" class="form-control"
                                                   id="phoneNumber"
                                                   th:field="*{phoneNumber}"
                                                   required>
                                            <div class="invalid-feedback">Invalid Phone Number
                                                Quantity
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-3 align-items-center">
                                        <label for="email" class="form-label">Email
                                            <span
                                                    style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div>
                                            <input type="email" class="form-control"
                                                   id="email"
                                                   th:field="*{email}"
                                                   required>
                                            <div class="invalid-feedback">Invalid Email
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-3 align-items-center">
                                            <label for="dateOfBirth" class="form-label">Date Of Birth
                                                <span style="color: red;">*</span></label>
                                        </div>
                                        <div class="col-sm-9">
                                            <div>
                                                <input type="date" class="form-control"
                                                       id="dateOfBirth"
                                                       th:field="*{dateOfBirthString}"
                                                        required>
                                                <div class="invalid-feedback">Invalid Promotion Start Date
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-3 align-items-center">
                                            <label for="password" class="form-label">Password
                                                <span
                                                        style="color: red;">*</span></label>
                                        </div>
                                        <div class="col-sm-9">
                                            <div>
                                                <input type="password" class="form-control"
                                                       id="password"
                                                       th:field="*{password}"
                                                       required>
                                                <div class="invalid-feedback">Invalid Password
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-3 align-items-center">
                                            <label for="userRoleMappings" class="form-label">User Role And Group</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <div th:each="userRoleMapping : ${user.userRoleMappings}">
                                                <span class="form-control" id="userRoleMappings" th:text="'Role: ' + ${userRoleMapping.role.name} + ' - Group: ' + ${userRoleMapping.urRoleGroup.groupName}"></span>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                            </div>


                        </div>
                        <button class="btn btn-primary btn-lg w-auto btn-sm"
                                type="submit">
                            <i data-feather="check-circle" class="data-feather mr-1"></i>
                            Update User
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>


<!--<script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>-->
<!--<script src="/js/sidebars.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script>
    // Initialize Feather icons
    feather.replace();
</script>
</body>
</html>
