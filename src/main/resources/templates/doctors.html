<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="webjars/popper.js/1.12.9-1/umd/popper.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/sidebars.css"/>
    <script src="/js/feather.min.js"></script>

</head>
<body>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div th:insert="sidebar.html :: sidebar"></div>
    <div class="content" id="content">
        <div class="container-fluid">
            <h2 class="mb-3 mt-3">Doctors</h2>
            <a th:href="@{/doctor/add}" class="btn btn-primary mb-3"> Add Doctor</a>

            <table class="table no-margin  table-bordered table-striped" >
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Availability Status</th>
                    <th>Days Available</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.getUser().firstname}"></td>
                    <td th:text="${doctor.getUser().lastName}"></td>
                    <td th:text="${doctor.address}"></td>
                    <td th:text="${doctor.availabilityStatus}"></td>
                    <td th:text="${doctor.days_available}"></td>
                    <td th:text="${doctor.createdDate}"></td>
                    <td th:text="${doctor.modifiedDate}"></td>
                    <td> <a th:href="@{/doctor/edit/{id}(id=${doctor.doctorId})}">
                        <i style="color: black;" data-feather="edit"></i>
                    </a>
                        <a th:href="@{/doctor/delete/{id}(id=${doctor.doctorId})}" onclick="return confirm('Are you sure?')">
                            <i style="color: red;"  data-feather="trash-2"></i>
                        </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>


<script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script src="/js/sidebars.js"></script>
<script>
    // Initialize Feather icons
    feather.replace();
</script>
</body>
</html>
